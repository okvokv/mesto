<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <!-- Шапка сайта =================================================-->
  <header class="header">
    <img class="header__logo" src="./src/images/logo.svg" alt="Логотип">
  </header>

  <main class="main">

    <!--Секция профиль ==============================================-->
    <section class="profile">
      <img class="profile__avatar" src="./src/images/avatar.png" alt="Аватар">

      <div class="profile__info">
        <div class="profile__title-group">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="кнопка Редактировать профиль"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>

      <button class="profile__add-button" type="button" aria-label="кнопка добавления контента"></button>

    </section>

    <!--Секция элементы ==============================================-->
    <section class="elements">
      <ul class="elements__grid"></ul>
    </section>

  </main>
  <!--Подножие сайта ================================================-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!--всплывающее окно с формой редактирования профиля ==========-->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="кнопка Закрыть"></button>
      <form class="form form_type_edit" name="profileForm" novalidate>
        <h3 class="form__title">Редактировать профиль</h3>
        <input class="form__field form__field_type_name" type="text" placeholder="Имя" name="name" autofocus required
          minlength="2" maxlength="50">
        <span class="form__error-message" id="name-error"></span>
        <input class="form__field form__field_type_description" type="text" placeholder="О себе" name="description"
          required minlength="2" maxlength="200">
        <span class="form__error-message" id="description-error"></span>
        <button class="form__submit-button" type="submit" aria-label="кнопка Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <!--всплывающее окно с формой добавления контента ============-->
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="кнопка Закрыть"></button>
      <form class="form form_type_add" name="cardForm" novalidate>
        <h3 class="form__title">Новое место</h3>
        <input class="form__field form__field_type_cardname" type="text" placeholder="Название" name="cardName" required
          minlength="2" maxlength="30">
        <span class="form__error-message" id="cardName-error"></span>
        <input class="form__field form__field_type_cardlink" type="url" placeholder="Ссылка на картинку" name="cardLink"
          required>
        <span class="form__error-message" id="cardLink-error"></span>
        <button class="form__submit-button" type="submit" aria-label="кнопка Сохранить">Создать</button>
      </form>
    </div>
  </div>

  <!--всплывающее окно с картинкой ======================-->
  <div class="popup popup_type_image">
    <figure class="popup__container">
      <button class="popup__close-button" type="button" aria-label="кнопка Закрыть"></button>
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__image-text">******</figcaption>
    </figure>
  </div>

  <!--шаблон для новых карточек ==========================================-->
  <template class="card-template">
    <li class="element">
      <img class="element__image" src="" alt="">
      <button class="element__trash-button" type="button"></button>
      <div class="element__caption">
        <h2 class="element__text"></h2>
        <button class="element__icon-button" type="button"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./src/utils/constants.js"></script>
  <script type="module" src="./src/components/Card.js"></script>
  <script type="module" src="./src/components/FormValidator.js"></script>
  <script type="module" src="./src/components/UserInfo.js"></script>
  <script type="module" src="./src/components/Section.js"></script>
  <script type="module" src="./src/components/Popup.js"></script>
  <script type="module" src="./src/components/PopupWithForm.js"></script>
  <script type="module" src="./src/components/PopupWithImage.js"></script>
  <script type="module" src="./src/pages/index.js"></script>

</body>

</html>
