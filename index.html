<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <!-- Шапка сайта =================================================-->
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <main class="main">

    <!--Секция профиль ==============================================-->
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.png" alt="Аватар">

      <div class="profile__info">
        <div class="profile__title-group">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="кнопка Редактировать профиль"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>

      <button class="profile__add-button" type="button" aria-label="кнопка добавления контента"></button>

    </section>

    <!--Секция элементы ==============================================-->
    <section class="elements">
      <ul class="elements__grid">
        <li class="element"><img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg"
            alt="фото Карачаевск">
          <div class="element__caption">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__icon" type="button"></button>
          </div>
        </li>
        <li class="element"><img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg"
            alt="фото Гора Эльбрус ">
          <div class="element__caption">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__icon" type="button"></button>
          </div>
        </li>
        <li class="element"><img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg"
            alt="фото Домбай">
          <div class="element__caption">
            <h2 class="element__text">Домбай</h2>
            <button class="element__icon" type="button"></button>
          </div>
        </li>
        <li class="element"><img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg"
            alt="фото Гора Эльбрус">
          <div class="element__caption">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__icon" type="button"></button>
          </div>
        </li>
        <li class="element"><img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg"
            alt="фото Домбай">
          <div class="element__caption">
            <h2 class="element__text">Домбай</h2>
            <button class="element__icon" type="button"></button>
          </div>
        </li>
        <li class="element"><img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg"
            alt="фото Карачаево-Черкессия">
          <div class="element__caption">
            <h2 class="element__text">Карачаево-Черкессия</h2>
            <button class="element__icon" type="button"></button>
          </div>
        </li>
      </ul>
    </section>

  </main>
  <!--Подножие сайта ================================================-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!--всплывающее окно с формой ===================-->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="кнопка Закрыть"></button>
      <form class="form" name="profileInfoForm" novalidate>
        <h3 class="form__title">Редактировать профиль</h3>
        <input class="form__field form__field_name" type="text" placeholder="Имя" name="Name" autofocus required>
        <input class="form__field form__field_description" type="text" placeholder="О себе" name="Description" required>
        <button class="form__submit-button" type="submit" aria-label="кнопка Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
