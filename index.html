<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <!-- Шапка сайта =================================================-->
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <main class="main">

    <!--Секция профиль ==============================================-->
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.png" alt="Аватар">

      <div class="profile__info">
        <div class="profile__title-group">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="кнопка Редактировать профиль"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>

      <button class="profile__add-button" type="button" aria-label="кнопка добавления контента"></button>

    </section>

    <!--Секция элементы ==============================================-->
    <section class="elements">
      <ul class="elements__grid"></ul>
    </section>

  </main>
  <!--Подножие сайта ================================================-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!--всплывающее окно с формой редактирования профиля ==========-->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="кнопка Закрыть"></button>
      <form class="form" name="editForm" novalidate>
        <h3 class="form__title">Редактировать профиль</h3>
        <input class="form__field" type="text" placeholder="Имя" name="first" autofocus required minlength="2"
          maxlength="40">
        <span class="form__error-message" id="first-error"></span>
        <input class="form__field" type="text" placeholder="О себе" name="second" required minlength="2"
          maxlength="200">
        <span class="form__error-message" id="second-error"></span>
        <button class="form__submit-button form__submit-button_disabled" type="submit" disabled
          aria-label="кнопка Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <!--всплывающее окно с формой добавления контента ============-->
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="кнопка Закрыть"></button>
      <form class="form" name="addForm" novalidate>
        <h3 class="form__title">Новое место</h3>
        <input class="form__field" type="text" placeholder="Название" name="third" required minlength="2"
          maxlength="30">
        <span class="form__error-message" id="third-error"></span>
        <input class="form__field" type="url" placeholder="Ссылка на картинку" name="fourth" required>
        <span class="form__error-message" id="fourth-error"></span>
        <button class="form__submit-button form__submit-button_disabled" type="submit" disabled
          aria-label="кнопка Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <!--всплывающее окно с картинкой ======================-->
  <div class="popup popup_type_img">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="кнопка Закрыть"></button>
      <div>
        <img class="popup__image" src="#" alt=" ">
        <p class="popup__image-caption">******</p>
      </div>
    </div>
  </div>

  <!--шаблон для новых карточек ==========================================-->
  <template class="cardTemplate">
    <li class="element"><button class="element__trash-button" type="button"></button>
      <img class="element__image" src=" " alt=" ">
      <div class="element__caption">
        <h2 class="element__text">******</h2>
        <button class="element__icon-button" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
